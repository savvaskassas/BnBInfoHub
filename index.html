<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Στοιχεία Σπιτιού</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="box" onclick="openPopup('checkin')">
            <span>Check-In</span>
        </div>
        <div class="box" onclick="openPopup('wifi')">
            <i class="fa-solid fa-wifi wifi-icon"></i>
            <span>WiFi</span>
        </div>
        <div class="box" onclick="openPopup('map')">
            <span>Χάρτης</span>
        </div>
        <div class="box" onclick="openPopup('other')">
            <span>Άλλα</span>
        </div>
    </div>

    <!-- Popup Window -->
    <div id="popup" class="popup hidden" onclick="closePopup()">
        <div class="popup-content" onclick="event.stopPropagation()">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <div id="popup-body"></div>
        </div>
    </div>

    <!-- Popup για τον κωδικό κλειδιού -->
    <div id="code-popup" class="popup hidden" onclick="closeCodePopup()">
        <div class="popup-content" onclick="event.stopPropagation()">
            <span class="close-btn" onclick="closeCodePopup()">&times;</span>
            <h2>Κωδικός Κλειδιού</h2>
            <p><strong>Ο κωδικός σας είναι:</strong></p>
            <p id="code-display" class="code-text">1234</p>
            <button class="copy-btn" onclick="copyToClipboard('1234')">Αντιγραφή</button>
        </div>
    </div>

    <!-- Κουμπί για ξεκλείδωμα κωδικού -->
    <div class="container">
        <button id="unlock-btn" class="locked" disabled>🔒 Κωδικός Κλειδιού</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
